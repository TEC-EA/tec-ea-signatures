name: Generate Employee Signature

on:
  workflow_dispatch:
    inputs:
      first_name:
        description: 'First Name'
        required: true
      last_name:
        description: 'Last Name'
        required: true
      job_title:
        description: 'Job Title'
        required: true

jobs:
  generate_signature:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set variables
        run: |
          FIRST_NAME="${{ github.event.inputs.first_name }}"
          LAST_NAME="${{ github.event.inputs.last_name }}"
          JOB_TITLE="${{ github.event.inputs.job_title }}"
          FOLDER_NAME="${FIRST_NAME,,}-${LAST_NAME,,}"
          echo "FIRST_NAME=$FIRST_NAME" >> $GITHUB_ENV
          echo "LAST_NAME=$LAST_NAME" >> $GITHUB_ENV
          echo "JOB_TITLE=$JOB_TITLE" >> $GITHUB_ENV
          echo "FOLDER_NAME=$FOLDER_NAME" >> $GITHUB_ENV

      - name: Create employee folder
        run: mkdir -p "employee/$FOLDER_NAME"

      - name: Generate signature HTML
        run: |
          TEMPLATE=$(cat template/signature-template.html)
          SIGNATURE="${TEMPLATE//\{\{FULL_NAME\}\}/$FIRST_NAME $LAST_NAME}"
          SIGNATURE="${SIGNATURE//\{\{JOB_TITLE\}\}/$JOB_TITLE}"
          echo "$SIGNATURE" > "employee/$FOLDER_NAME/index.html"

      - name: Commit & push
        run: |
          git config user.name "TEC-EA Bot"
          git config user.email "it@tec-ea.com"
          git add .
          git commit -m "Add signature for $FIRST_NAME $LAST_NAME"
          git push
