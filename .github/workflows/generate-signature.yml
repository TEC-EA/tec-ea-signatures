name: Generate Employee Signature

on:
  workflow_dispatch:
    inputs:
      firstName:
        description: 'First Name'
        required: true
      lastName:
        description: 'Last Name'
        required: true
      jobTitle:
        description: 'Job Title'
        required: true
  repository_dispatch: # Optional: triggered via Make/Scenario One

jobs:
  generate_signature:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies (if needed)
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 4️⃣ Generate signature using your Node script
      - name: Generate signature
        run: node generatesignature.js "${{ github.event.inputs.firstName }}" "${{ github.event.inputs.lastName }}" "${{ github.event.inputs.jobTitle }}"

      # 5️⃣ Commit and push to GitHub
      - name: Commit & push
        run: |
          git config user.name "TEC-EA"
          git config user.email "Tec.ea.hub@gmail.com"
          git add .
          git commit -m "Add signature for ${{ github.event.inputs.firstName }} ${{ github.event.inputs.lastName }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/TEC-EA/tec-ea-signatures.git main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
