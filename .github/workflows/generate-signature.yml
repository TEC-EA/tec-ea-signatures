name: Generate Employee Signature

on:
  workflow_dispatch: # Manual trigger
    inputs:
      first_name:
        description: 'First Name'
        required: true
      last_name:
        description: 'Last Name'
        required: true
      job_title:
        description: 'Job Title'
        required: true
  repository_dispatch: # Optional: triggered via Make/Scenario One

jobs:
  generate_signature:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository with proper token for push
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies if any
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 4️⃣ Generate signature using your Node script
      - name: Generate signature
        run: |
          node template/generate-signature.js \
            "${{ github.event.inputs.first_name || github.event.client_payload.firstName }}" \
            "${{ github.event.inputs.last_name || github.event.client_payload.lastName }}" \
            "${{ github.event.inputs.job_title || github.event.client_payload.jobTitle }}"

      # 5️⃣ Commit & push changes
      - name: Commit & push
        run: |
          git config user.name "TEC-EA"
          git config user.email "Tec.ea.hub@gmail.com"
          git add .
          git commit -m "Add signature for ${{ github.event.inputs.first_name || github.event.client_payload.firstName }} ${{ github.event.inputs.last_name || github.event.client_payload.lastName }}" || echo "No changes to commit"
          git push
