name: Generate Employee Signature

on:
  workflow_dispatch: # Allows you to trigger it manually
  repository_dispatch: # Optional: triggered via API from Make/Scenario One

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install # if you have any, else skip this step

      - name: Generate signature
        run: node generatesignature.js "${{ github.event.client_payload.firstName }}" "${{ github.event.client_payload.lastName }}" "${{ github.event.client_payload.jobTitle }}"

      - name: Commit and push
        run: |
          git config user.name "TEC-EA Bot"
          git config user.email "tec-ea-bot@tec-ea.com"
          git add .
          git commit -m "Add signature for ${{ github.event.client_payload.firstName }} ${{ github.event.client_payload.lastName }}"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/TEC-EA/tec-ea-signatures.git main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
